<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta lang="en-us">
    <!-- site title -->
    <title></title>
    <!-- bootstrap style sheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- local style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-12" id="view-results">

                <div class="jumbotron">
                    <h1 class="text-center" id="jumboHeader">Employee Data Management</h1>
                    <h3 class="text-center" id="jumboHeader">A Comprehensive Directory of Employee Billable Hours</h3>
                </div>

                <div class="panel-container">

                    <div class="header">
                        <p class="title">Current Employees</p>
                    </div>

                    <div class="container">

                        <table id="table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Employee Name</th>
                                    <th>Role</th>
                                    <th>Start Date</th>
                                    <th>Months Worked</th>
                                    <th>Monthly Rate($)</th>
                                    <th>Total Billed($)</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <tr>
                                    <td>John Doe</td>
                                    <td>Engineer</td>
                                    <td>01/01/2017</td>
                                    <td>12</td>
                                    <td>10,000</td>
                                    <td>120,000</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

                <div class="panel-container">

                    <div class="header">
                        <p class="title">Add Employee</p>
                    </div>

                    <div class="input-group">
                        <label for="employeeName">Employee Name:</label>
                        <input id="employeeName" type="text" class="form-control" placeholder="Name">
                    </div>

                    <div class="input-group">
                        <label for="role">Role:</label>
                        <input id="role" type="text" class="form-control" placeholder="Role">
                    </div>

                    <div class="input-group">
                        <label for="startDate">Start Date:</label>
                        <input id="startDate" type="date" class="form-control">
                    </div>

                    <div class="input-group">
                        <label for="rate">Monthly Rate:</label>
                        <input id="rate" type="number" class="form-control" placeholder="Monthly Rate">
                    </div>

                    <div class="input-group">
                        <input id="submit" type="submit" value="Submit">
                    </div>

                </div>
            </div>

        </div>

    </div>

     <!-- firebase -->      
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- moments.js -->
    <scrpt src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></scrpt>
    <!-- jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- local javascript -->
    <script src="assets/Javascript/timesheet.js"></script>
   
</body>

</html>
